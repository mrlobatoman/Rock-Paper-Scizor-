<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RockPaperScizors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <sidebar class="side-bar" id="user-side-bar">
        <img>
        <h2></h2>
        <div class="wins-counter">Wins:
        <label id="userScore">0</label>
        <div class="grid-container">
            <ul class="pokemon1">1</ul>
            <ul class="pokemon2">2</ul>
            <ul class="pokemon3">3</ul>
            <ul class="pokemon4">4</ul>
            <ul class="pokemon5">5</ul>
            <ul class="pokemon6">6</ul>
        </div>
    </sidebar>
    <main>
        <h1>Team Rocket wants to Battle!</h1>
        <p>Choose your game</p>
        <article class="classic">
            <h3>✊Rock, ✋Paper, ✌Scissors!</h3>
        </article>
        <article class="advanced">
            <h3>Pokemon Battle!</h3>
        </article>
    </main>
    <sidebar class="side-bar" id="team-rocket-side-bar">
        <img>
        <h2></h2>
        <div class="wins-counter">Wins:
        <label id="computerScore">0</label>
        <div class="grid-container">
            <ul class="pokemon1">1</ul>
            <ul class="pokemon2">2</ul>
            <ul class="pokemon3">3</ul>
            <ul class="pokemon4">4</ul>
            <ul class="pokemon5">5</ul>
            <ul class="pokemon6">6</ul>
        </div>
    </sidebar>
</body>
</html>
